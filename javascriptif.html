<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
    //const time = new Date().getHours();
    const time = 21;
    let greeting;
    if (time < 10) {
        greeting = "Good morning";
    } else if (time < 20) {
        greeting = "Good day";
    } else {
        greeting = "Good evening";
    }
    document.getElementById("demo").innerHTML = greeting;
</script>

</body>
</html>
